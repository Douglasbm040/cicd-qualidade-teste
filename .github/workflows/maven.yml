name: Run JUnit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11' # versão do JDK
          distribution: 'temurin' # distribuição do JDK (temurin, zulu, etc.)

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test
