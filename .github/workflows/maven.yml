name: Run JUnit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # ou a versão do JDK que você está usando

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test
